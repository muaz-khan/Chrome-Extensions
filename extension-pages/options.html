<!doctype html>
<html>
  <head>
    <title>2N Streamer Options</title>
    <link rel="stylesheet" href="../frow/frow.css">
    <link rel="stylesheet" href="options-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500" rel="stylesheet">
  </head>
  <body>
    <div class="frow gutters">
      
      <div class="col-xs-1-2">
        <div class="item">
          <label>
            Resolution
            <select id="resolutions">
              <option value="fit-screen">Fit Screen</option>
              <option value="4K">4K (2160p)</option>
              <option value="1080p">Full-HD (1080p)</option>
              <option value="720p">HD (720p)</option>
              <option value="480p">SD (480p)</option>
              <option value="360p">SD (360p)</option>
              <option value="9p" selected>SD (9p)</option>
            </select>
          </label>
        </div>
      </div>

      <div class="col-xs-1-2">
        <div class="item">
          <label>
            Codec
            <select id="codecs">
              <option value="default" selected>Default</option>
              <option value="vp8">VP8</option>
              <option value="vp9">VP9</option>
              <option value="h264">H264</option>
            </select>
          </label>
        </div>
      </div>

      <div class="col-xs-1-2" hidden>
        <div class="item"> <!-- disabled on setupWebRTCConnection.js -->
          <label>
            Streaming Method
            <select id="streaming_method">
              <option value="RTCMultiConnection" selected>Peer-to-Peer</option>
              <option value="AntMediaServer">Media Server</option>
            </select>
          </label>
        </div>
      </div>

      <div class="col-xs-1-2">
        <div class="item">
          <label>
            Bandwidth
            <input type="text" id="bandwidth" value="" placeholder="8192, 1048, 512, etc." />
          </label>
        </div>
      </div>

      <div class="col-xs-1-2">
        <div class="item">
          <label>
            Room Password
            <input type="password" id="room_password" value="" placeholder="Optional"/>
          </label>
        </div>
      </div>

      <div class="col-xs-1-2">
        <div class="item">
          <label>
            Custom Room Name
            <input type="text" id="room_id" value="" placeholder="Random"/>
          </label>
        </div>
      </div>

      <div class="col-xs-1-2">
        <div class="item">
          <label>
            Show URL Share Popup
            <input type="checkbox" id="room_url_box" class="mt-10"/>
          </label>
        </div>
      </div>

    </div>

    <div class="frow row-between">
      <div>
          <div id="loading">
            <span>Loading configuration</span>
            <img class="ml-5" src="../images/progress.gif">
          </div>
      </div>
      <a type="button" id="done-button" href="dropdown.html" target="_blank">Done</a>
    </div>

    <script src="options.js"></script>
  </body>
</html>
